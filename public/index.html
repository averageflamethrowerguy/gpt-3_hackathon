    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,400,700&display=swap" rel="stylesheet">
    <title>qBraid Hub</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-179606201-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-179606201-1');
    </script>

    <!-- Global site tag (gtag.js) - Google Ads: 568552415 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-568552415"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'AW-568552415');
    </script>

    <!-- Event snippet for Sign-up conversion page -->
    <script>
      gtag('event', 'conversion', {'send_to': 'AW-568552415/vlBvCPD_7-EBEN_XjY8C'});
    </script>

    <style type="text/css" title="top-dom-styles">
      .index-foreground-container {
        position: fixed;
        z-index: -5;
        text-align: center;
        width: 100vw;
        height: 100vh;
        background-color: #101010;
        margin-left: -8px;
        margin-top: -8px;
      }

      .index-loading-spinner-container {
        width: 400px;
        margin-top: calc(50vh - 200px);
        margin-left: calc(50vw - 200px);
        display: flex;
        flex-direction: column;
      }

      .index-qbraid-spinner {
        width: 259px;
        height: 265px;
        animation-name: rotate-jup-loader;
        animation-iteration-count: infinite;
        animation-duration: 3s;
        animation-timing-function: linear;
        margin: 0 auto;
        border-radius: 50%;
        border-left: 6px solid #2A0B76;
        border-right: 6px solid #d7038080;
      }

      .index-loading-spinner-label {
        font-size: 25px;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: #9e9e9e;
        font-family: sans-serif;
        width: 150px;
        margin: -140px auto 0px auto;
      }

      @keyframes rotate-jup-loader {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg);
        }
      }

      body > iframe {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
